{% extends 'base.html' %}
{% block page_content %}
    {% load crispy_forms_filters %}
    <div class="d-flex justify-content-center">
        <div style="width: 400px">
            <form class="col-lg-12" method="post" action="{% url 'change password' %}">
                {% csrf_token %}
                {{ form.non_field_errors }}
                {{ form.old_password|as_crispy_field }}
                {{ form.new_password1|as_crispy_field }}
                {{ form.new_password2|as_crispy_field }}
                <button type="submit" class="mt-2 btn btn-success float-start">Save changes</button>
            </form>
            <form method="get" action="{{ request.META.HTTP_REFERER|escape }}">
                <button class="go_back ms-1 mt-2 btn btn-dark" type="submit" name="go_back_button">Back</button>
            </form>
        </div>
    </div>
{% endblock %}
