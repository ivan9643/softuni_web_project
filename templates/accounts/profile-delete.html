{% extends 'base.html' %}
{% block page_content %}
    <form method="post" action="{% url 'profile delete' request.user.id %}">
        {% csrf_token %}
        {{ form }}
        <h4>Are you sure, you want to delete your profile?</h4>
        <button class="delete_button" type="submit">Yes, delete</button>
        <button class="go_back" type="submit" name="go_back_button">No, go back</button>
    </form>
{% endblock %}
