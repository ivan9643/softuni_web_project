{% extends 'base.html' %}
{% block page_content %}
    <form method="post" action="{% url 'post edit' post.id %}">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Save changes</button>
    </form>
    {% if post.photo %}
        <img class="image" src="{{ post.photo.url }}">
    {% endif %}
{% endblock %}
